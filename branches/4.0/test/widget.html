	<body>
		<h1>KindEditor Widget Test</h1>
		<input type="button" id="create" value="Create" />
		<input type="button" id="remove" value="Remove" />
		<script>
			var widget = null;
			K('#create').click(function() {
				widget = K.widget({
					z : 100,
					width : 200,
					height : 100,
					css : {
						border : '1px solid #A0A0A0',
						background : '#F0F0F0'
					}
				});
				widget.div().html('<strong>abc</strong>123<strong>abc</strong><strong>abc</strong>');
			});
			K('#remove').click(function() {
				widget.remove();
			});
		</script>
	</body>
