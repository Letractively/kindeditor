<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Dialog Test</title>
		<link rel="stylesheet" href="../lib/firebug/firebug-lite.css" />
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<style>
			body {
				width: 2000px;
				height: 2000px;
			}
			textarea {
				display: block;
				width: 600px;
				height: 200px;
			}
			.ke-iframe {
				border: 1px solid #A0A0A0;
			}
		</style>
		<script src="../lib/firebug/firebug-lite.js"></script>
		<script>
			firebug.env.css = '../lib/firebug/firebug-lite.css';
			firebug.env.height = 160;
		</script>
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script src="../src/core.js"></script>
		<script src="../src/config.js"></script>
		<script src="../src/event.js"></script>
		<script src="../src/html.js"></script>
		<script src="../src/selector.js"></script>
		<script src="../src/node.js"></script>
		<script src="../src/range.js"></script>
		<script src="../src/cmd.js"></script>
		<script src="../src/edit.js"></script>
		<script src="../src/toolbar.js"></script>
		<script src="../src/widget.js"></script>
		<script src="../src/dialog.js"></script>
		<script src="../src/main.js"></script>
		<script src="../lang/zh_CN.js"></script>
	</head>
	<body>
		<h1>KindEditor Widget Test</h1>
		<input type="button" id="create1" value="Create" />
		<input type="button" id="create2" value="Create(no shadow)" />
		<script>
			K.node('#create1').click(function() {
				var dialog = K.dialog({
					x : 10,
					y : 150,
					width : 500,
					height : 300,
					title : '测试窗口',
					body : '<div style="margin:10px;"><strong>内容</strong></div>',
					yesBtn : {
						name : '确定',
						click : function(e) {
							alert(this.val());
						}
					},
					noBtn : {
						name : '取消',
						click : function(e) {
							dialog.remove();
						}
					}
				});
			});
			K.node('#create2').click(function() {
				var dialog = K.dialog({
					x : 10,
					y : 150,
					width : 500,
					height : 300,
					title : '测试窗口',
					body : '<div style="margin:10px;"><strong>内容</strong></div>',
					shadowMode : false,
					noBtn : {
						name : '取消',
						click : function(e) {
							dialog.remove();
						}
					}
				});
			});
		</script>
	</body>
</html>
