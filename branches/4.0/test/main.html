<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Main Test</title>
		<link rel="stylesheet" href="../lib/firebug/firebug-lite.css" />
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<style>
			textarea {
				display: block;
				width: 600px;
				height: 200px;
			}
			.ke-iframe {
				border: 1px solid #A0A0A0;
			}
		</style>
		<script src="../lib/firebug/firebug-lite.js"></script>
		<script>
			firebug.env.css = '../lib/firebug/firebug-lite.css';
			firebug.env.height = 160;
		</script>
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.js"></script>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script src="../src/core.js"></script>
		<script src="../src/config.js"></script>
		<script src="../src/event.js"></script>
		<script src="../src/html.js"></script>
		<script src="../src/selector.js"></script>
		<script src="../src/node.js"></script>
		<script src="../src/range.js"></script>
		<script src="../src/cmd.js"></script>
		<script src="../src/edit.js"></script>
		<script src="../src/toolbar.js"></script>
		<script src="../src/widget.js"></script>
		<script src="../src/menu.js"></script>
		<script src="../src/colorpicker.js"></script>
		<script src="../src/dialog.js"></script>
		<script src="../src/main.js"></script>
		<script src="../lang/zh_CN.js"></script>
		<script src="../lang/en.js"></script>
		<script src="../plugins/default.js"></script>
	</head>
	<body>
		<h1>KindEditor Main Test</h1>
		<textarea name="editor1" cols="100" rows="20" style="width:800px;height:200px;">测试内容1</textarea>
		<br />
		<textarea name="editor2" cols="100" rows="20" style="width:700px;height:100px;">测试内容2</textarea>
		<br />
		<input type="button" id="create1" value="Create #1" />
		<input type="button" id="create2" value="Create #2" />
		<input type="button" id="remove1" value="Remove #1" />
		<input type="button" id="remove2" value="Remove #2" />
		<script>
			KindEditor.ready(function(K) {
				var editor1 = null, editor2 = null;
				K('#create1').click(function(e) {
					if (!editor1) {
						editor1 = K.create('textarea[name=editor1]');
					}
				});
				K('#create2').click(function(e) {
					if (!editor2) {
						editor2 = K.create(K('textarea[name=editor2]').get(), {
							langType : 'en'
						});
					}
				});
				K('#create1').click();
				K('#create2').click();
				K('#remove1').click(function(e) {
					if (editor1) {
						editor1.remove();
						editor1 = null;
					}
				});
				K('#remove2').click(function(e) {
					if (editor2) {
						editor2.remove();
						editor2 = null;
					}
				});
			});
		</script>
	</body>
</html>
