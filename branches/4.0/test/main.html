		<script>
			//document.domain = 'kindsoft.net';
			KindEditor.ready(function(K) {
				var editor1 = null, editor2 = null;
				K('#create1').click(function(e) {
					if (!editor1) {
						editor1 = K.create('textarea[name=editor1]', {
							scriptPath : '../',
							designMode : true
						});
					}
				});
				K('#create2').click(function(e) {
					if (!editor2) {
						editor2 = K.create(K('textarea[name=editor2]').get(), {
							scriptPath : '../',
							langType : 'en'
						});
					}
				});
				K('#create1').click();
				K('#create2').click();
				K('#remove1').click(function(e) {
					if (editor1) {
						editor1.remove();
						editor1 = null;
					}
				});
				K('#remove2').click(function(e) {
					if (editor2) {
						editor2.remove();
						editor2 = null;
					}
				});
				
			});
		</script>
