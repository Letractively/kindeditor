	<body>
		<h1>KindEditor Main Test</h1>
		<textarea id="editor1" name="editor1" cols="100" rows="20">测试内容</textarea>
		<br />
		<input type="button" id="create" value="Create" />
		<input type="button" id="remove" value="Remove" />
		<script>
			K.create('editor1', {
				width : 700,
				height : 100
			});
			K.node('#create').click(function() {
				K.create('editor1', {
					width : 700,
					height : 100
				});
			});
			K.node('#remove').click(function() {
				K.remove('editor1');
			});
		</script>
	</body>
