<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Event Test</title>
		<link rel="stylesheet" href="../lib/firebug/firebug-lite.css" />
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<style>
			textarea {
				display: block;
				width: 600px;
				height: 200px;
			}
			.ke-iframe {
				border: 1px solid #A0A0A0;
			}
		</style>
		<script src="../lib/firebug/firebug-lite.js"></script>
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.js"></script>
		<!-- include src files -->
		<script src="../src/core.js"></script>
		<script src="../src/event.js"></script>
		<script>
			firebug.env.css = '../lib/firebug/firebug-lite.css';
			firebug.env.height = 160;
		</script>
	</head>
	<body>
		<h1 id="qunit-header">KindEditor Event Test</h1>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<br />
		outer event: <select id="outerEvent">
			<option value="none" selected="selected">none</option>
			<option value="click">click</option>
			<option value="mousedown">mousedown</option>
			<option value="mouseover">mouseover</option>
			<option value="mouseout">mouseout</option>
		</select>
		inner event: <select id="innerEvent">
			<option value="none" selected="selected">none</option>
			<option value="click">click</option>
			<option value="mousedown">mousedown</option>
			<option value="mouseover">mouseover</option>
			<option value="mouseout">mouseout</option>
		</select>
		<div id="outerDiv" style="margin:10px;padding:10px;border:1px solid #000;width:400px;">
			<div id="innerDiv" style="margin:10px;padding:10px;height:100px;border:1px solid #000;">
			</div>
		</div>
		<script src="event.js"></script>
	</body>
</html>
