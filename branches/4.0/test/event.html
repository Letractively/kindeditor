<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Event Test</title>
		<link rel="stylesheet" href="../lib/firebug/firebug-lite.css" />
		<link rel="stylesheet" href="../lib/qunit/qunit.css" />
		<style>
			textarea {
				display: block;
				width: 600px;
				height: 200px;
			}
			.ke-iframe {
				border: 1px solid #A0A0A0;
			}
		</style>
		<script src="../lib/firebug/firebug-lite.js"></script>
		<script src="../lib/qunit/qunit.js"></script>
		<script src="../lib/jquery.js"></script>
		<!-- include src files -->
		<script src="../src/core.js"></script>
		<script src="../src/html.js"></script>
		<script src="../src/selector.js"></script>
		<script src="../src/event.js"></script>
		<script src="../src/node.js"></script>
		<script src="../src/main.js"></script>
		<script>
			firebug.env.css = '../lib/firebug/firebug-lite.css';
			firebug.env.height = 160;
		</script>
	</head>
	<body>
		<h1>KindEditor Edit Test</h1>
		<input type="button" id="click1" value="Click1" />
		<input type="button" id="click2" value="Click2" />
		<script>
			function click1(e) {
				console.log('click1');
				K.node('#click1').unbind('click');
			}
			function click2(e) {
				console.log('click2');
			}
			function mousedown1(e) {
				console.log('mousedown1');
			}
			function mousedown2(e) {
				console.log('mousedown2');
			}
			K.node('#click1').bind('click', click1);
			K.node('#click1').bind('click', click2);
			K.node('#click1').bind('mousedown', mousedown1);
			K.node('#click2').bind('click', click1);
			K.node('#click2').bind('click', click1);
			K.node('#click2').bind('click', click2);
			K.node('#click2').bind('mousedown', mousedown2);
		</script>
	</body>
</html>
