<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>File Manager</title>
        <link type="text/css" rel="stylesheet" href="./file_manager.css" />
        <script type="text/javascript" charset="utf-8" src="./../../lib/json2.js"></script>
        <script type="text/javascript" charset="utf-8" src="./file_manager.js"></script>
    </head>
    <body>
        <table class="top" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td>
                    <img src="./images/go-up.gif" width="16" height="16" border="0" alt="上一级目录" align="absmiddle" />
                    <a id="moveup" href="javascript:;">移到上一级目录</a>
                </td>
                <td align="center">
                    显示方式：<select id="viewType" name="viewType">
                        <option value="VIEW" selected="selected">缩略图</option>
                        <option value="LIST">详细信息</option>
                    </select>
                    排序方式：<select id="orderType" name="orderType">
                        <option value="NAME" selected="selected">名称</option>
                        <option value="SIZE">大小</option>
                        <option value="TYPE">类型</option>
                    </select>
                </td>
                <td align="right">
                    <button id="upload-btn">上传文件</button>
                </td>
            </tr>
            <tr>
                <td height="5"></td>
                <td height="5"></td>
            </tr>
        </table>
        <table id="listTable" class="file-list" border="0" cellpadding="2" cellspacing="0" width="100%" style="display:none;">
            <tr>
                <th width="50%">名称</th>
                <th width="10%">大小</th>
                <th width="10%">类型</th>
                <th width="30%" class="last">修改时间</th>
            </tr>
        </table>
        <table id="viewTable" border="0" cellpadding="0" cellspacing="0" style="display:none;">
            <tr>
                <td>
                    <div id="viewDiv" class="file-view">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
