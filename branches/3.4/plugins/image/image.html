<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Image</title>
        <link type="text/css" rel="stylesheet" href="./image.css" />
        <script type="text/javascript" charset="utf-8" src="./image.js"></script>
    </head>
    <body>
        <div class="tabs">
            <div id="tabNavi" class="tab-navi">
                <ul>
                    <li>网络上的图片</li>
                    <li>电脑里的图片</li>
                </ul>
            </div>
            <input type="hidden" id="type" name="type" value="" />
            <form name="uploadForm" method="post" enctype="multipart/form-data" action="./../../php/upload.php">
                <input type="hidden" id="editorId" name="id" value="" />
                <input type="hidden" name="imgWidth" value="" />
                <input type="hidden" name="imgHeight" value="" />
                <input type="hidden" name="imgBorder" value="" />
                <input type="hidden" name="imgTitle" value="" />
                <ul class="image-form">
                    <li>
                        <div id="tab1" style="display:none;">
                            <label for="url">图片地址</label>
                            <input type="text" id="url" name="url" value="http://" maxlength="255" style="width:250px;" />
                            <input type="button" id="viewServer" name="viewServer" value="浏览..." />
                        </div>
                        <div id="tab2" style="display:none;">
                            <label for="url">图片地址</label>
                            <input type="file" id="imgFile" name="imgFile" style="width:300px;" />
                        </div>
                    </li>
                    <li>
                        <label for="url">对齐方式</label>
                        <input type="radio" name="align" value="" checked="checked" /> <img src="./images/align_top.gif" width="23" height="25" border="0" alt="默认方式" title="默认方式" />
                        <input type="radio" name="align" value="left" /> <img src="./images/align_left.gif" width="23" height="25" border="0" alt="左对齐" title="左对齐" />
                        <input type="radio" name="align" value="right" /> <img src="./images/align_right.gif" width="23" height="25" border="0" alt="右对齐" title="右对齐" />
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
