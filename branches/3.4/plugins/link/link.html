<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Link</title>
    <link type="text/css" rel="stylesheet" href="./link.css" />
    <script type="text/javascript" charset="utf-8" src="./link.js"></script>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td class="left">URL: </td>
      <td class="right"><input type="text" id="hyperLink" name="hyperLink" value="http://" style="width:200px;" /></td>
    </tr>
    <tr>
      <td class="left">打开类型: </td>
      <td class="right">
        <select id="linkType" name="linkType">
          <option value="_blank">新窗口</option>
          <option value="_self">当前窗口</option>
        </select>
      </td>
    </tr>
  </table>
</body>
</html>
