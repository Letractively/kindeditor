<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Image</title>
</head>
<body>
  <form name="uploadForm" method="post" enctype="multipart/form-data" action="./php/upload.php">
    <input type="hidden" name="fileName" value="" />
    <input type="hidden" name="imageType" id="imageType" value="2">
    <input type="hidden" name="fileData" id="imgFile" value="" />
    <table cellpadding="0" cellspacing="0" style="width:100%;font-size:12px;">
      <tr>
        <td colspan="2">
          <table border="0" style="margin-bottom:3px;">
            <tr>
              <td id="imgPreview" style="width:240px;height:240px;border:1px solid #AAAAAA;background-color:#FFFFFF;" align="center" valign="middle">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="width:100px;padding-left:5px;">
          <select id="imageType" onchange="javascript:;">
            <option value="1" selected="selected">本地</option>
            <option value="2">远程</option>
          </select>
        </td>
        <td style="padding-bottom:3px;">
          <input type="text" id="imgLink" name="imgLink" value="http://" maxlength="255" style="width:100%;display:none;" />
          <input type="file" id="imgFile" name="fileData" style="width:100%" />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-bottom:3px;">
          <table border="0" style="width:100%;">
            <tr>
              <td width="100" style="padding:2px 2px 2px 5px;">标题</td>
              <td>
                <input type="text" name="imgTitle" id="imgTitle" value="" maxlength="100" style="width:95%;" />
              </td>
            </tr>
          </table>
          <table border="0" style="width:100%;">
            <tr>
              <td width="10%" style="padding:2px 2px 2px 5px;">宽度</td>
              <td width="23%"><input type="text" name="imgWidth" id="imgWidth" value="0" maxlength="4" style="width:40px;" /></td>
              <td width="10%" style="padding:2px;">高度</td>
              <td width="23%"><input type="text" name="imgHeight" id="imgHeight" value="0" maxlength="4" style="width:40px;" /></td>
              <td width="10%" style="padding:2px;">边框</td>
              <td width="23%"><input type="text" name="imgBorder" id="imgBorder" value="0" maxlength="1" style="width:20px;" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</form>
</div>
</body>
</html>
