<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Image</title>
  <style type="text/css" rel="stylesheet">
    body {
    font-size:12px;
    margin: 5px;
    background-color:#F0F0EE;
    }
    td.left1 {
    font-size:12px;
    width: 50px;
    padding: 2px;
    }
    td.right1 {
    font-size:12px;
    padding: 2px;
    }
    td.left2 {
    font-size:12px;
    width: 35px;
    padding: 2px;
    }
    td.right2 {
    font-size:12px;
    padding: 2px;
    width: 50px;
    }
    div.preview {
    border: 1px solid #AAAAAA;
    background-color: #FFFFFF;
    width: 310px;
    height: 200px;
    margin: 0px 0px 5px 0px;
    }
    div.preview div {
    margin: 5px;
    }
    div.comment {
    margin: 0px 0px 5px 0px;
    }
  </style>
  <script type="text/javascript">
    function changeType(obj) {
        if (obj.value == 1) {
            document.getElementById('url').style.display = 'none';
            document.getElementById('imgFile').style.display = 'block';
        } else {
            document.getElementById('url').style.display = 'block';
            document.getElementById('imgFile').style.display = 'none';
        }
    }
  </script>
</head>
<body>
  <form name="uploadForm" method="post" enctype="multipart/form-data" action="./../php/upload.php">
    <input type="hidden" id="id" name="id" value="" />
    <div class="preview">
      <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="300" height="200" id="preview" align="middle">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="allowFullScreen" value="false" />
        <param name="movie" value="./preview.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffffff" />
        <embed src="./preview.swf" quality="high" bgcolor="#ffffff" width="300" height="200" name="preview" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer" />
      </object>
    </div>
    <div class="comment">注:只能预览远程图片。</div>
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td class="left1">
          <select id="type" name="type" onchange="javascript:changeType(this);">
            <option value="1" selected="selected">本地</option>
            <option value="2">远程</option>
          </select>
        </td>
        <td class="right1">
          <input type="text" id="url" name="url" value="http://" maxlength="255" style="width:200px;display:none;" />
          <input type="file" id="imgFile" name="imgFile" style="width:200px;" />
        </td>
      </tr>
      <tr>
        <td class="left1">说明:</td>
        <td class="right1">
          <input type="text" id="imgTitle" name="imgTitle" value="" maxlength="100" style="width:200px;" />
        </td>
      </tr>
    </table>
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td class="left2">宽度: </td>
        <td class="right2">
          <input type="text" name="imgWidth" id="imgWidth" value="0" maxlength="4" style="width:40px;" />
        </td>
        <td class="left2">高度: </td>
        <td class="right2">
          <input type="text" name="imgHeight" id="imgHeight" value="0" maxlength="4" style="width:40px;" />
        </td>
        <td class="left2">边框: </td>
        <td class="right2">
          <input type="text" name="imgBorder" id="imgBorder" value="0" maxlength="1" style="width:40px;" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
