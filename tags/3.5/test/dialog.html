<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Test</title>
		<style>
			textarea {
				display: block;
			}
		</style>
		<script charset="utf-8" src="../src/core.js"></script>
		<script charset="utf-8" src="../src/lang/zh_CN.js"></script>
		<script charset="utf-8" src="../src/plugin.js"></script>
		<script>
			var editor_id = 'content1';
			KE.show({
				id : editor_id,
				skinsPath : '../skins/',
				pluginsPath : '../plugins/',
				afterCreate : function(id) {
					KE.event.bind(KE.$('button1'), 'click', openDialog1);
					KE.event.bind(KE.$('button2'), 'click', openDialog2);
					KE.event.bind(KE.$('button3'), 'click', openDialog3);
				}
			});
			function openDialog1() {
				var dialog = new KE.dialog({
					id : editor_id,
					html : '<h1>Hello KindEditor!</h1>',
					width : 450,
					height : 300,
					title : '静态HTML',
					noButton : KE.lang['no']
				});
				dialog.show();
			}
			function openDialog2() {
				var dialog = new KE.dialog({
					id : editor_id,
					cmd : 'plainpaste',
					file : 'plainpaste.html',
					width : 450,
					height : 300,
					title : '插件模式',
					yesButton : KE.lang['yes'],
					noButton : KE.lang['no']
				});
				dialog.show();
			}
			var dialog;
			function openDialog3(id) {
				dialog = new KE.dialog({
					id : editor_id,
					url : 'dialog_iframe_document.html',
					width : 450,
					height : 300,
					title : 'URL',
					yesButton : KE.lang['yes'],
					noButton : KE.lang['no']
				});
				dialog.show();
			}
		</script>
	</head>
	<body>
		<textarea id="content1" name="content1" style="width:90%;height:250px;"></textarea>
		<br />
		<input type="button" name="button" id="button1" value="静态HTML" />
		<input type="button" name="button" id="button2" value="插件模式" />
		<input type="button" name="button" id="button3" value="外部URL" />
	</body>
</html>
